    <!-- Libraries for Exporting & File Processing -->
    
    <!-- 1. JSZip (Required dependency) -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    
    <!-- 2. Mammoth (Word Reading) -->
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    
    <!-- 3. Docx (Word Generation) - Using v7.8.2 via jsDelivr for stability -->
    <script src="https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.js"></script>
    
    <!-- 4. Excel Processing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- 5. PDF Generation -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- 6. Dexie (Database) -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>

    <style>
      :root {
        --color-background: #f8fafc; /* slate-50 */
        --color-surface: #ffffff;
        --color-border: #e2e8f0;    /* slate-200 */
        --color-primary: #2563eb;   /* blue-600 */
        --color-primary-hover: #1d4ed8; /* blue-700 */
        --color-primary-light: #eff6ff; /* blue-50 */
        --color-text-primary: #0f172a; /* slate-900 */
        --color-text-secondary: #475569; /* slate-600 */
        --color-text-tertiary: #94a3b8; /* slate-400 */
        --sidebar-bg: #111827; /* gray-900 */
        --sidebar-text: #9ca3af; /* gray-400 */
        --sidebar-text-hover: #ffffff;
        --sidebar-active-bg: #1f2937; /* gray-800 */
        --sidebar-active-text: #ffffff;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      
      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      
      /* New loading animation for results panel */
      @keyframes bar-wave {
        0%, 40%, 100% { transform: scaleY(0.4); }
        20% { transform: scaleY(1.0); }
      }
      .loading-bar-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }
      .loading-bars {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loading-bar {
        background-color: var(--color-primary);
        height: 40px;
        width: 6px;
        margin: 0 4px;
        border-radius: 2px;
        animation: bar-wave 1.2s infinite ease-in-out;
      }
      .loading-bar:nth-child(2) { animation-delay: 0.1s; }
      .loading-bar:nth-child(3) { animation-delay: 0.2s; }
      
      .soft-shadow {
         box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      }
    </style>
